<!DOCTYPE html>
<html lang="en">
<head>
 {% load static %}

    <title>AjWorld</title>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/icon" href="images/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link rel="icon" type="image/icon" href="image/icon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
<script>
  google.charts.load('current', {packages: ['corechart']});
  google.charts.setOnLoadCallback(drawChart);
</script>


</head>
<body>   
        <div class="container-fluid p-2 bg-light">
            <a href="/" class="navbar-brand"><img src="{% static 'images/logo_black.png' %}" alt="logo"></a>
        </div>

        

        <div class="container-fluid bg-dark-blue">
            <div class="row">
                <div class="col"> <h2 class="text-white ml-5">Freight Solutions for all Industry...</h2> </div>
            </div>
        </div>

        {% if er_msg == 'True' %}
            <script type='text/javascript'>
            swal({
                title: "Failed!",
                text: "Username and password mismatched!",
                icon: "error",
                });
            </script>
        {% endif %}

        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm p-5">
                    <div class="col p-5 mt-3-sm"></div>
                    <div id="loginbg" class="col">
                        <div id="login" class="m-auto">
                            <h2 class="text-dark-blue">Login</h2> <br>
                            <form action="" method="post" class="form-group">
                                {% csrf_token %}
                                <label for="" class="text-dark">Email :</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your email id ..." id="">
                                <br>
                                <label for="" class="text-dark">Password :</label>
                                <input type="password" name="password" placeholder="Enter Password Here" id="" class="form-control">
        
                                <input type="submit" value="Login" class="btn btn-outline-dark1 active btn-warning mt-4 w-50">
                            </form>
                        </div>
                    </div>
                </div>    
                <div class="col-sm">
                    <a href="/" class="navbar-brand"><img src="{% static 'images/login.png' %}" style='border:0px' class='img-thumbnail' alt="logo"></a>
                </div>
            </div>
        </div>

<div class="col-md p-5 mt-5">

</div>
        <br>
 <div class="container-fluid p-2 bg-dark ">
            <p class="text-white text-center">Copyright Â© All rights reserved by A.J Worldwide Services Inc.</p>
</div>
</body>
</html>
